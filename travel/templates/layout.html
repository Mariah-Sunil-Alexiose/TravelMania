<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
    <title>TravelMania{% block title %}{% endblock %}</title>
  </head>
  <body> 
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="{{ url_for('views.home') }}">TravelMania</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
            <li class="nav-item"><a class="nav-link" href="{{url_for('views.destinations')}}">Destinations</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('views.explore')}}">Explore</a></li>
            {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{{url_for('user_views.todo')}}" >Todo</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('user_views.bookmarks')}}">Bookmark</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('user_views.posts', username=user.username)}}">Posts</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('user_auth.logout')}}" >Logout</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('user_views.profile')}}" ><img class="rounded-circle account-icon" src="{{ url_for('static', filename='img/avatar/' + user.avatar) }}"></a></li>
            {% else %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('user_auth.login') }}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('user_auth.signup') }}">Signup</a></li>
            {% endif %}
        </div>
      </div>
    {% block nav %} {% endblock %}
    </nav>

    {% include "_messages.html" %}

    {% block content %} {% endblock %}
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/index.js') }}"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
